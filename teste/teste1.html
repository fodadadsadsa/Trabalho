<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Cálculo da Área de Terreno Retangular</h1>
  <div class="form-container">
    <label for="length">Comprimento do Terreno (em metros):</label>
    <input type="number" id="length" placeholder="Digite o comprimento">
    <label for="width">Largura do Terreno (em metros):</label>
    
    
<input type="number" id="width" placeholder="Digite a largura">
    <button onclick="calculateArea()">Calcular Área</button>
    <p id="areaResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
