<html>
<head>
  
 
<title>Calculadora Hotpão</title>
  
 
<style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 150px;
    }

    input[type="number"] {
      width: 80px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

</
</head>
<body>
  
 
<h1>Calculadora Hotpão</h1>

  

  <
<form id="salesForm">
    
   
<label for="breadQty">Quantidade de pães:</label>
    
   
<input type="number" id="breadQty" min="0" required>
    <br>
    
    <
<label for="cakeQty">Quantidade de broas:</label>
    <input type="number" id="cakeQty" min="0" required>
    <br>
    
   
<button type="submit">Calcular</button>
  
  </
</form>

  

 


<div id="result" style="display: none;">
    
   
<h2>Resultados</h2>
    
   
<p>Total arrecadado: R$ <span id="totalAmount"></span></p>
    
   
<p>Valor a ser guardado na poupança: R$ <span id="savingsAmount"></span></p>
  </div>

  



</body>
</html>
