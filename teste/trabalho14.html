<html>
<head>
  
 
<title>Calculadora de Área de Pizza</title>
  
 
<style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

</head
</head>
<body>
  
  <

 
<h1>Calculadora de Área de Pizza</h1>

  

<form id="pizzaForm">
    <label for="radius">Raio da pizza:</label>
    
   
<input type="number" id="radius" min="0" step="0.01" required>
    <br>
    
   
<button type="submit">Calcular</button>
  </form>

  

  <


 


<div id="result" style="display: none;">
    
   
<h2>Resultado</h2>
    
   
<p>A área da pizza é: <span id="area"></span> unidades quadradas</p>
</html>
