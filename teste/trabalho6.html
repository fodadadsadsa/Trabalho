<html>
<head>
  
 
<title>Calculadora de Dias de Vida</title>
  
 
<style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 150px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

</
</head>
<body>
  
 
<h1>Calculadora de Dias de Vida</h1>

  

 


<form id="ageForm">
    
   
<label for="name">Nome:</label>
    
    

   
<input type="text" id="name" required>
    
    
<br>
    
    

   
<label for="age">Idade:</label>
    
   
<input type="number" id="age" min="0" required>
    
   
<br>
    
    

   
<button type="submit">Calcular</button>
  </form>

  

<div id="result" style="display: none;">
    
   
<h2>Resultado</h2>
    
   
<p><span id="personName"></span>, você já viveu <span id="days"></span> dias.</p>
  
 
</div>

  

 


<script>
   

    document.getElementById('ageForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obter o nome e a idade da pessoa
      var name = document.getElementById('name').value;
      var age = parseInt(document.getElementById('age').value);

      // Calcular os dias de vida
      var days = age * 365;

      // Exibir o resultado na página
      document.getElementById('personName').textContent = name.toUpperCase();
      document.getElementById('days').textContent = days.toLocaleString();
      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
