<title>Calculadora de Dias do Ano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: inline-block;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Dias do Ano</h1>

  

<form id="dateForm">
    <label for="day">Dia:</label>
    <input type="number" id="day" min="1" max="30" required>
    <br>
    <label for="month">Mês:</label>
    
   
<input type="number" id="month" min="1" max="12" required>
    <br>
    <button type="submit">Calcular</button>
  </form>

  <div id="result" style="display: none;">
    
   
<h2>Resultado</h2>
    <p>Passaram-se <span id="daysPassed"></span> dias desde o início do ano.</p>
  
</body>
</html>
